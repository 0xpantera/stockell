name:                stockell
version:             0.1.0.0
github:              "Francososa/stockell"
license:             BSD3
author:              "Francisco Sosa"
maintainer:          "franky.sosa@gmail.com"
copyright:           "Copyright (c) 2019 Francisco Sosa"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/Francososa/stockell#readme>

dependencies:
- base >= 4.7 && < 5
- time
- text
- fmt
- cassava
- optparse-applicative
- bytestring
- safe

library:
  source-dirs: src

executables:
  stockell-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - stockell

tests:
  stockell-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - stockell
